<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data" ngModelGroup="userData">
                    <div class="class-group">
                        <label for="Username">Username</label>
                        <input type="text" id="username" class="form-control" ngModel name="username" required>
                    </div>
                    <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Question</label>
                    <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
                      <option value="pet">Your first Pet?</option>
                      <option value="teacher">Your first Teacher?</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
                </div>
                <p>Your reply: {{answer}}</p>

                <div class="radio" *ngFor="let gender of genders; let i=index ">
                    <label>
                    <input type="radio" name="gender" ngModel='gender' [value]='gender'>{{gender}}
                  </label>
                </div>
                <button class="btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Data:</h3>
            <p>Username: {{user.username}}</p>
            <p>Mail: {{user.email}}</p>
            <p>Gender: {{user.gender}}</p>
            <p>Question: {{user.question}}</p>
            <p>Answer: {{user.answer}}</p>
        </div>
    </div>
</div>
