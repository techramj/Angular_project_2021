<br>
<div class="container">
    <div class="col-xs-row">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" ngModel required>
                    </div>
                </div>

                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" id="content" rows="3" class="form-control" ngModel required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <button type="submit" class="btn btn-success" [disabled]="!postForm.valid">Send Post</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" (click)="onFetchPosts()">Fetch Post</button> |
            <button class="btn btn-danger" [disabled]='loadedPosts.length < 0' (click)="onClearPosts()">Clear post</button>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-6">
            <p *ngIf="loadedPosts.length <= 0  && !isFetching">No Post Available</p>
            <ul class="list-group" *ngIf="loadedPosts.length > 0  && !isFetching">
                <li class="list-group-item" *ngFor="let post of loadedPosts">
                    <h1>{{post.title}}</h1>
                    <p>{{post.content}}</p>
                </li>
            </ul>
            <p *ngIf="isFetching">Loading...</p>
            <div class="alert alert-danger" *ngIf="errorMessage">
                <h1>An Error Occured</h1>
                <p>{{errorMessage}}</p>
                <button class="btn btn-danger" (click)="onErrorHandling()">Okay</button>
            </div>
        </div>
    </div>
</div>
