<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div id="user-data" formGroupName="userData">
                    <div class="class-group">
                        <label for="Username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span class="help=block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">

                        <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">Invalid username</span>
                        <span *ngIf="signupForm.get('userData.username').errors['required']">Username is Mandatory</span>

                        </span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" name="email" formControlName="email">
                        <span class="help-block" *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter a valid email</span>
                    </div>
                </div>


                <div class="radio" *ngFor="let gender of genders">
                    <label>
                    <input type="radio" name="gender"  [value]='gender' formControlName="gender">{{gender}}
                  </label>
                </div>
                <!-- <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
                    <div class="form-group" *ngFor="let item of signupForm.get('hobbies').controls; let i=index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div> -->
                <button class="btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
